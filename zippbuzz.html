<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>fizzBuzz</title>
<script>
function fizzBuzz(){
	
	var fizz=document.getElementById("Fizz").value;
	var buzz=document.getElementById("Buzz").value;
    if (fizz>=0&&fizz<=100&&buzz<=100&&buzz>=0){
    	var l=((fizz<buzz)?fizz:buzz);
    	var h=((fizz<buzz)?buzz:fizz);
		 for (var j=l;j<=h;j++){
		      var td1 = document.createElement("td");
		      var td2 = document.createElement("td");
		      var tr1 = document.createElement("tr");
		      var FizzBuzz=document.createTextNode("FizzBuzz");
		      var Fizz=document.createTextNode("Fizz");
		      var Buzz=document.createTextNode("Buzz");
		      n=document.createTextNode(j);
		      td1.appendChild(n);
		      bool= false;  
		if (j%15==0){  bool=true;
		               td2.appendChild(FizzBuzz);
		}    
		else {
		    if(j%3==0){bool=true;
		              td2.appendChild(Fizz);
		              }
		    if(j % 5==0){bool=true;
		                td2.appendChild(Buzz);
		                }
		    }
		     if (bool==false){
		    	   td1.appendChild(document.createTextNode(j));
		    	   td2.appendChild(n);
		     }
		      tr1.appendChild(td1);
		      tr1.appendChild(td2);
		      document.getElementById("tab").appendChild(tr1);
		}
		}else window.alert("!!!False entries enter integer from 0 to 100");
	

	}
</script>
</head>
<body>
<div class="well">
<h3>Enter integers form 0 to 100 <br></h3>
<ul style="list-style-type: none">
  <li> <input id="Fizz" type="number"></li>
  <li><input id= "Buzz" type="number"></li>
  <li>&emsp;<br></li>
  <li><button type="submit" onclick="fizzBuzz()">submit</button>&emsp;&emsp;
  <button type="submit" onclick="window.location.reload()">clear</button> </li>
</ul><br>
<table id="tab">
<tr>
  <th>&emsp;count</th><th>&emsp;number</th>
<tr>  
</table>
</div>
</body>
</html>
